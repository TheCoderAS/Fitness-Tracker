<app-modal-window [isOpen]="isModalOpen()" (onCancel)="toggleModal($event)" (onSubmit)="submitModal($event)"
  [modal-heading]="nls.logout" [type]="'confirm'">
  <ng-template>
    <p>{{nls.logoutText}}</p>
  </ng-template>
</app-modal-window>

<button (click)="toggleModal(true)">{{nls.logout}}</button>
