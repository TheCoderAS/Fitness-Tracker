<nav *ngIf="showBottomBar" class="fixed-bottom bg-light">
  <div class="container">
    <div class="row align-items-center justify-content-between text-center">
      <div *ngFor="let item of navItems" class="col">
        <button [routerLink]="item.to"
          class="w-100 d-flex flex-column align-items-center justify-content-center text-center my-button-nav"
          mat-button [attr.aria-label]="item.name" [id]="item.id" [color]="currentPage.to===item.to?'primary':''">
          <mat-icon>{{item.icon}}</mat-icon>
          <span><small>{{item.name}}</small></span>
        </button>
      </div>
    </div>
  </div>
</nav>
<nav class="fixed-top bg-light py-2">
  <div class="container">
    <div class="row align-items-center justify-content-between text-center brand-name-container" *ngIf="!showBottomBar">
      <div class="col-2">
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="col">
        <span class="h6">{{currentPage.name}}</span>
      </div>
      <div class="col-2">
        <button mat-icon-button (click)="goToHome()">
          <mat-icon>home_app_logo</mat-icon>
        </button>
      </div>
    </div>
    <div class="row align-items-center justify-content-between text-center py-2 brand-name-container" *ngIf="showBottomBar">
      <div class="col">
        <span class="h5 brand-name">Fitness Tracker</span>
      </div>
    </div>
  </div>
</nav>
