<div>
    <app-navbar />
    <div class="container app-container custom-scrollbar">
        <router-outlet />
    </div>
</div>
<app-messages />
@if(_loader.isLoading()){
<app-loader />
}
<app-modal-window [isOpen]="isModalOpen()" (onCancel)="toggleModal($event)" (onSubmit)="submitModal($event)"
    [modal-heading]="modalInfo()[1]" [type]="modalInfo()[2]">
    <ng-template>
        <p *ngIf="modalInfo()[0]==='close-app'">{{nls.exitAppMessage}}</p>
    </ng-template>
</app-modal-window>
